<!DOCTYPE html>

<head>
  <title>Map of Seksyen 7, Shah Alam</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC7hejj2U87qNPZfqznUMONNtZMQ05FCns"></script>
  <script>
    function initMap() {
      var seksyen2 = {lat: 3.0676724736974306, lng: 101.51198955076775}; 
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: seksyen2
      });
      var marker = new google.maps.Marker({
        position: seksyen2,
        map: map
      });
    }
  </script>
</head>
<body onload="initMap()">
  <div id="map" style="height: 500px; width: 100%;"></div>
  <input type="text"> <!--//https://stackoverflow.com/questions/56387831/how-to-print-html-geolocation-->
    <button onclick="getLocation()">GPS Track</button>
    <p id="demo"></p>
    <script>
    var x = document.getElementById("demo");
    console.log(x);
       function getLocation() {
         if (navigator.geolocation) {
           navigator.geolocation.getCurrentPosition(showPosition);
         } else {
           x.innerHTML = "Geolocation is not supported by this browser.";
         }
       }

       function showPosition(position) {
         x.innerHTML = "Latitude: " + position.coords.latitude +
         "<br>Longitude: " + position.coords.longitude;
       }
       </script>
